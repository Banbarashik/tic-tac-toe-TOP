<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <script defer src="script.js"></script>
    <title>Tic Tac Toe Game</title>
  </head>
  <body>
    <div class="players__cards">
      <div class="players__card playerX">
        <span class="players__card--marker">X</span>
        <input type="text" name="" id="" placeholder="playerX" />
      </div>
      <div class="players__card playerO">
        <span class="players__card--marker">O</span>
        <input type="text" name="" id="" placeholder="playerO" />
      </div>

      <button class="btn--start">Start game</button>
    </div>

    <div class="gameboard hidden">
      <div
        class="gameboard__cell"
        data-row="1"
        data-col="1"
        data-marker=""
      ></div>
      <div
        class="gameboard__cell"
        data-row="1"
        data-col="2"
        data-marker=""
      ></div>
      <div
        class="gameboard__cell"
        data-row="1"
        data-col="3"
        data-marker=""
      ></div>
      <div
        class="gameboard__cell"
        data-row="2"
        data-col="1"
        data-marker=""
      ></div>
      <div
        class="gameboard__cell"
        data-row="2"
        data-col="2"
        data-marker=""
      ></div>
      <div
        class="gameboard__cell"
        data-row="2"
        data-col="3"
        data-marker=""
      ></div>
      <div
        class="gameboard__cell"
        data-row="3"
        data-col="1"
        data-marker=""
      ></div>
      <div
        class="gameboard__cell"
        data-row="3"
        data-col="2"
        data-marker=""
      ></div>
      <div
        class="gameboard__cell"
        data-row="3"
        data-col="3"
        data-marker=""
      ></div>
    </div>

    <div class="overlay hidden"></div>
  </body>
</html>
